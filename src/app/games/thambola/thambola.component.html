<div class="grid">
  <span class="cell" *ngFor="let x of [].constructor(90); let i = index" [ngClass]="{active:numMap[i+1]}">
    {{i+1}}
  </span>
</div>

<div style="text-align:center">
  <button class="btn btn-lg btn-primary" *ngIf="!paused" (click)="toggleGame()">{{started?'Stop':'Start'}}</button>
  <button class="btn btn-lg btn-secondary" *ngIf="started" (click)="pause()">{{paused?'Resume':'Pause'}}</button>
  <p class="number-big">{{num}}</p>
</div>
