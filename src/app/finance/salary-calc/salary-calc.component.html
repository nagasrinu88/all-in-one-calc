<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" name="homeLoanForm" class="form-horizontal" (ngSubmit)="f.form.valid && onSubmit()">
      <div class="card">
        <div class="card-header">Property Details</div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-small">C.T.C</label>
            <div class="col-sm-6">
              <input type="number" name="ctc" class="form-control" [(ngModel)]="ctc" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-small">Variable Pay</label>
            <div class="col-sm-6">
              <input type="number" name="variablePay" class="form-control" [(ngModel)]="variablePay" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-small">Basic</label>
            <div class="col-sm-6">
              <input type="number" name="basicPay" class="form-control" [(ngModel)]="basicPay" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-small">HRA</label>
            <div class="col-sm-6">
              <input type="number" name="hra" class="form-control" [(ngModel)]="hra" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-small">Special Pay</label>
            <div class="col-sm-6">
              <input type="number" name="specialPay" class="form-control" [(ngModel)]="specialPay" />
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary">
            <i class="fa fa-dot-circle-o"></i> Calculate</button>
          <button type="reset" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-sm-3">
        <div class="callout callout-info b-t-1 b-r-1 b-b-1">
          <small class="text-muted">Monthly Gross</small>
          <br>
          <strong class="h4">{{grossPerMonth}}</strong>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="callout callout-info b-t-1 b-r-1 b-b-1">
          <small class="text-muted">Monthly Net</small>
          <br>
          <strong class="h4">{{netPerMonth}}</strong>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="callout callout-info b-t-1 b-r-1 b-b-1">
          <small class="text-muted">Total Tax</small>
          <br>
          <strong class="h4">{{totalTax}}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
